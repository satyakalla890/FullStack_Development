    <body>
        <h2>Basic Form</h2>

        

        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="Username">Username :</label>
            <input type="text id="Username" placeholder="Enter Username" minlength="6" maxlength="15" required><br><br>

            <label for="Password">Password :</label>
            <input type="password" id="password" placeholder="Enter Password" minlength="8" maxlength="12" required><br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Enter your email" required><br><br>

            <label for="Bday">Date Of Birth</label>
            <input type="date" id="Bday"><br><br>

            <label id="Phone">Phone :</label>
            <input type="tel" id="Phone" placeholder="Phone Number" pattern="+91 [0-9]{5} [0-9]{5}" required><br><br>

            <label for="address">Address :</label>
            <textarea rows="3" cols="20">
                
            </textarea><br><br>

            <label for="languages">Language</label>
            <select id="languages">
                <option >Select</option>
                <option value="English">English</option>
                <option value="Tekugu">Telugu</option>
                <option value="Hindi">Hindi</option>
            </select><br><br>

            <label for="gender">Gender :</label><br>
            <input type="radio" id="Male" value="Male" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" id="Female" value="Female" name="gender">
            <label for="Female">Female</label><br><br>

             <label for="Passport">Passport Photo :</label>
             <input type="file" id="passport" accept="image/jpeg, image/png"><br><br>

            <input type="reset" id="reset">
            <input type="submit" id="submit"><br>
        </form>
